<body class="in-page">
    <div id="preloader">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    <!--main-block-->
    <!--aside-menu-->
    <aside class="side-menu">
        <div class="side-header">
            <img src="images/logo.png" align="logo" />
        </div>
        <div class="side-menu-list">
            <ul>
                <li><a href="#">About Us &amp; Legal</a></li>
                <li><a href="#">How it Works</a></li>
                <li><a href="#">Accepted Offers</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <p class="copy-txt">&copy; Copyright Kojji 2016</p>
    </aside>
    <div class="main-content-left">
        <header>
            <div class="container-fluid">
                <div id="nav-icon1" class="nav-icon"> <span></span> <span></span> <span></span> </div>
                <a href="#" class="logo"><img src="images/logo.png" align="logo" /></a>
            </div>
        </header>
        <div class="image-view">
            <div class="bg-1"></div>
        </div>
        <div class="social-share">
            <div class="social-share-list">
                Follow Us:
                <a href="#" class="facebook-ico"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#" class="twitter-ico"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="#" class="googleplus-ico"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            </div>
        </div>
        <p class="copy-txt ">&copy; Copyright Kojji 2016</p>
    </div>
    <div class="main-content-right">
        <div class="r--block s-scroll">
            <div class="nav-section">
                <ul>
                    <li><a href="#" class="active"><span class="icon-home"></span>Home</a></li>
                    <li><a href="#"><span class="icon-add-offer"></span>Create Offer</a></li>
                    <li><a href="#"><span class="icon-response"></span>Response to request</a></li>
                </ul>
            </div>
            <!--offer-section-->
            <div class="offer-section">
                <div class="heading-block">
                    <label class="switch">
                        <input type="checkbox">
                        <div class="slider round"></div>
                        <span class="my-off">My Offers</span>
                        <span class="all-off">All Offers</span>
                    </label>
                </div>
                <div class="content-section">
                    <!--all-offers-->
                    <div class="all-offer-section">
                        <ul class="offer-list">
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="indian" />
                                    <label for="indian">Indian & South Asian</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Chinese" />
                                    <label for="Chinese">Chinese</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Thai" />
                                    <label for="Thai">Thai</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Other-Asian" />
                                    <label for="Other-Asian">Other Asian</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Lebanese" />
                                    <label for="Lebanese">Lebanese</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="English" />
                                    <label for="English">English &amp; European</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Pub" />
                                    <label for="Pub">Pub Green</label>
                                </div>
                            </li>
                            <li>
                                <div class="fh-checkbox">
                                    <input type="checkbox" id="Fast" />
                                    <label for="Fast">Fast Food</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--end-al-offers-->
                </div>
            </div>
            <!--end-offer-section-->
        </div>
    </div>
