    <div class="main-content-left">

    <div class="main-content-right">
        <div class="r--block s-scroll">
            <div class="p-info-section">
                <div class="u-info margin-bottom-lg">
                    <div class="media">
                        <div class="media-left"><img src="images/user.jpg" alt="img" /></div>
                        <div class="media-body">
                            <h3 class="text-blue os-bold title">Yauatcha City</h3>
                            <div class="margin-top-1x">
                                <input id="input-2" name="input-2" class="rating rating-loading" value="4" data-min="0" data-max="5" data-step="1" data-show-clear="false" data-show-caption="false" data-size="xs" data-readonly="true">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>About You</h4>
                    <div class="field">
                        <textarea rows="2" cols="2" class="text-control" placeholder="Enter About You"></textarea>
                    </div>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>Email Address</h4>
                    <div class="field">
                        <input type="text" class="input-control" placeholder="Enter Email Address" />
                    </div>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>Mobile Number</h4>
                    <div class="field">
                        <input id="phone" type="tel">
                    </div>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>Website link</h4>
                    <div class="field">
                        <input type="text" class="input-control" placeholder="Enter Website link" />
                    </div>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>Category</h4>
                    <button class="button button-uppercase button-width-medium  button-mlarge button-red active cat-btn" data-index="1"><span class="button-icon"><i class="icon-food"></i></span>Food &amp; Beverages</button>
                    <button class="button button-uppercase button-width-medium  button-mlarge button-yellow cat-btn" data-index="2"><span class="button-icon"><i class="icon-fashion"></i></span>Fashion &amp; Shopping</button>
                </div>
                <div class="margin-bottom-lg c-field">
                    <h4>Choose Sub category</h4>
                    <div class="food-cat-list list-pane active" data-index="1">
                    <ul class="sub-cat-list">
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="chinese" type="checkbox" />
                                <label class="css-label" for="chinese">Chinese </label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="pub" type="checkbox" />
                                <label class="css-label" for="pub">Pub Green </label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="South" type="checkbox" />
                                <label class="css-label" for="South">South Indian </label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Thai" type="checkbox" />
                                <label class="css-label" for="Thai">Thai</label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Lebanese" type="checkbox" />
                                <label class="css-label" for="Lebanese">Lebanese</label>
                            </div>
                        </li>
                    </ul>
                    </div>


                <div class="fashion-cat-list list-pane" data-index="2">
                    <ul class="sub-cat-list  fashion-sub">
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Massage" type="checkbox" />
                                <label class="css-label" for="Massage">Massage </label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Spa" type="checkbox" />
                                <label class="css-label" for="Spa">Spa Services</label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Beauty" type="checkbox" />
                                <label class="css-label" for="Beauty">Spa & Beauty</label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Shopping" type="checkbox" />
                                <label class="css-label" for="Shopping">Shopping</label>
                            </div>
                        </li>
                        <li>
                            <div class="cat-box">
                                <input class="css-checkbox" name="a" id="Clean" type="checkbox" />
                                <label class="css-label" for="Clean">Clean Services</label>
                            </div>
                        </li>
                    </ul>
                    </div>

                </div>

  <div class="margin-bottom-lg c-field">
<button class="button button-roundmax button-font-medium button-uppercase button-width-xlarge button-blue button-mlarge">Save</button>

<!-- Slider's main "init " script -->
<script>
function initMap() {
    // Styles a map in night mode.
    var map = new google.maps.Map(document.getElementById('map'), {
        center: {
            lat: 40.674,
            lng: -73.945
        },
        zoom: 12,
        disableDefaultUI: true,

        styles: [{
            elementType: 'geometry',
            stylers: [{
                color: '#2b2b2b'
            }]
        }, {
            elementType: 'labels.text.stroke',
            stylers: [{
                color: '#2b2b2b'
            }]
        }, {
            elementType: 'labels.text.fill',
            stylers: [{
                color: '#746855'
            }]
        }, {
            featureType: 'administrative.locality',
            elementType: 'labels.text.fill',
            stylers: [{
                color: '#d59563'
            }]
        }, {
            featureType: 'poi',
            elementType: 'labels.text.fill',
            stylers: [{
                color: '#d59563'
            }]
        }, {
            featureType: 'poi.park',
            elementType: 'geometry',
            stylers: [{
                color: '#263c3f'
            }]
        }]
    });

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwV-FZsywbGXSbu9x1Xu3N8np8DiSzrs0&callback=initMap" async defer></script>
