<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1 , maximum-scale=1 , minimum-scale=1" name="viewport">
    <meta charset="utf-8">

    <!--fonts-->
    <link href="assetes/css/fonts.css" rel="stylesheet" />
    <link href="assetes/css/font-awesome.min.css" rel="stylesheet" />
    <!--custom-fonts-->
    <link href="assetes/custom-fonts/style.css" rel="stylesheet" />
    <!--owl-->
    <link href="assetes/css/owl.carousel.css" rel="stylesheet" />
    <link href="assetes/css/owl.theme.default.min.css" rel="stylesheet" />

<body class="home">
    <div id="preloader">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    <div class="rev_slider_wrapper">
        <!-- the ID here will be used in the JavaScript below to initialize the slider -->
        <div id="rev_slider_1" class="rev_slider" style="display:none">
            <ul>
                <!-- MINIMUM SLIDE STRUCTURE -->
                <li data-transition="fade">
                    <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
                    <img src="images/slide1.jpg" alt="slide" class="rev-slidebg" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-lazyload="images/slide1.jpg">
                </li>
                <!-- MINIMUM SLIDE STRUCTURE -->
                <li data-transition="fade">
                    <!-- SLIDE'S MAIN BACKGROUND IMAGE -->
                    <img src="images/slide2.jpg" alt="slide" class="rev-slidebg" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" data-lazyload="images/slide2.jpg">
                </li>
            </ul>
        </div>
    </div>
    <!--main-block-->
    <div class="main-wrapper">
        <!--aside-menu-->
        <aside class="side-menu">
            <div class="side-header">
                <img src="images/logo.png" align="logo" />
            </div>
            <div class="side-menu-list">
                <ul>
                    <li><a href="#">About Us &amp; Legal</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Accepted Offers</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
            <p class="copy-txt">&copy; Copyright Kojji 2016</p>
        </aside>
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div id="nav-icon1" class="nav-icon"> <span></span> <span></span> <span></span> </div>
                        <a href="#" class="logo"><img src="images/logo.png" align="logo" /></a>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="log-section">
                            <button class="button button-rounded button-border l-btn" tab-index="0">Sign In</button>
                            <button class="button button-rounded button-border l-btn" tab-index="1">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="logo-block">
            <img src="images/logo-icon.png" class="img-responsive" align="logo-icon" />
            <!-- <div class="l-btns">
            <a href="#" class="merchant-btn">Merchant</a>
             <a href="#" class="Consumer-btn">Consumer</a>
            </div>-->
        </div>
        <footer class="footer-h">
            <p class="copy-txt">&copy; Copyright Kojji 2016</p>
        </footer>
    </div>
    <div class="overlay-pannel">
        <button class="overlay-close" type="button"><i class="icon-close" aria-hidden="true"></i></button>
        <div class="overlay-form-section">
            <div class="overlay-header">
                <img src="images/logo.png" class="img-responsive" />
            </div>
            <div class="overlay_tabs">
                <ul>
                    <li><span class="active" tab-index="0">Sign In</span></li>
                    <li> <span tab-index="1">Sign Up</span></li>
                </ul>
            </div>
            <div class="overlay-tab__content">
                <!--sign-form-->
                <div class="sign-form content-pane active" tab-index="0">
                    <div class="o-field">
                        <label>Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter Email Addresss" />
                        <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <span class="pointer h4 f-btn" tab-index="4">Forgot Password?</span>
                    </div>
                    <div class="o-field">
                        <button class="button button-roundmax button-uppercase button-width-large button-obold button-white">Next</button>
                    </div>
                </div>
                <!--sign-up-form-->
                <div class="sign-up-form content-pane" tab-index="1">
                    <div class="o-field">
                        <button class="button button-block button-roundmax button-border button-mlarge s-btn" tab-index="2">Merchant</button>
                        <div class="margin-top-4x">
                            <button class="button button-block button-roundmax button-border button-mlarge s-btn" tab-index="3">Consumer</button>
                        </div>
                    </div>
                </div>
                <!--merchant-form-->
                <div class="merchant-form content-pane" tab-index="2">
                    <div class="o-field">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <label>Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter Email Address" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <button class="button button-roundmax button-uppercase button-width-large button-obold button-white">Next</button>
                    </div>
                </div>
                <!--consumer-form-->
                <div class="consumer-form content-pane" tab-index="3">
                    <div class="o-field">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <label>Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter Email Address" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter Password" />
                         <span class="focus-border"></span>
                    </div>
                    <div class="o-field">
                        <button class="button button-roundmax button-uppercase button-width-large button-obold button-white">Next</button>
                    </div>
                </div>
                <!--forgot-password-->
                <div class="forgot-form content-pane" tab-index="4">
                    <img src="images/f-ico.png" alt="img" />
                    <div class="margin-top-5x">
                        <h3 class="text-white">Enter your email below to recieve password
reset instructions.</h3>
                        <div class="inner-form">
                            <div class="o-field">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter Email Address" />
                            </div>
                            <div class="o-field">
                                <button class="button button-roundmax button-uppercase button-width-large button-obold button-white">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Slider's main "init" script -->
<script type="text/javascript">
jQuery(document).ready(function() {

    /* initialize the slider based on the Slider's ID attribute from the wrapper above */
    jQuery('#rev_slider_1').show().revolution({

        /* options are 'auto', 'fullwidth' or 'fullscreen' */
        sliderLayout: 'fullscreen',
        stopLoop: 'off',
        delay: 5000,
        lazyType: "single",
        shadow: 0,
        spinner: "off",
        /* basic navigation arrows and bullets */
        navigation: {

            arrows: {
                enable: false,
            },
            bullets: {
                enable: false


            }
        }
    });
});
</script>

</html>
