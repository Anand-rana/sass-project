
<div class="form-block-section">
  <div class="container">
    <div class="form-block-box">
      <div class="login-form">
        <div class="inner-form">
          <div class="inner-form-row">
            <div class="inner-form-cell">
              <div class="inner-form-block">
                <div class="main-heading">
                  <h2 class="title">Forgotten password</h2>
                </div>
                <div class="field-group">
                  <div class="c-field field-req">
                    <input class="c-field-control" type="text" placeholder="Email address"/>
                    <div class="icon-sign">&#42;</div>
                    <div class="help-block">
                      <p>If you are signed up to WriteUp, you will be sent a recovery email</p>
                    </div>
                  </div>
                  <div class="c-field"><a class="button button-block button-height-large button-font-base button-uppercase button-shadow" data-ui-sref="forgot.section({ type: 'forgotmsg'})">Submit</a></div>
                </div>
              </div>
            </div>
            <div class="inner-form-cell form-right-block">
              <div class="form-block-options">
                <h2>already have an account?</h2>
                <div class="margin-top-10x text-center"><a class="opt-link" href="#">Login here<span class="margin-left-2x"><i class="icon-angle-right-o"></i></span></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
