
<div class="page-conatiner">
  <div class="write-review-section write-review-employe-section s-ov">
    <div class="container">
      <div class="main-heading">
        <h2 class="title">Write a Review</h2>
      </div>
      <div class="write-review-block">
        <div class="write-review-block__form">
          <div class="row">
            <div class="col-md-4 col-sm-5">
              <div class="r-user-block">
                <div class="r-img"><img class="img-responsive" src="images/c-logo-1.png"/></div>
                <div class="r-rating-list">
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-cap"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Knowledge</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="knowledge" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-1"></span></div>
                    </div>
                  </div>
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-smily"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Enthusiasm	</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="Enthusiasm" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-2"></span></div>
                    </div>
                  </div>
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-briefcase"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Work Ethics	</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="Work" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-3"></span></div>
                    </div>
                  </div>
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-piggy-bank"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Value for money</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="money" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-4"></span></div>
                    </div>
                  </div>
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-handshake"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Friendliness</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="Friendliness" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-5"></span></div>
                    </div>
                  </div>
                  <div class="media">
                    <div class="media-left"><span class="ico"><i class="icon-like-thumb"></i></span></div>
                    <div class="media-body">
                      <h3 class="title">Recommended</h3>
                      <div class="rating-container"><span uib-rating="uib-rating" ng-model="Recommended" state-on="'icon-star star-checked'" state-off="'icon-star star-uncheck'" aria-labelledby="default-rating-5"></span></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-sm-7">
              <div class="write-review-block-form-box">
                <div class="user-name">
                  <h3>ABCD company</h3>
                </div>
                <div class="user-profile">
                  <h4>IT Company </h4>
                </div>
                <div class="field-group">
                  <div class="c-field field-req">
                    <input class="c-field-control" type="text" placeholder="Subject"/>
                    <div class="icon-sign">&#42;</div>
                  </div>
                  <div class="c-field field-req">
                    <textarea class="c-field-control" placeholder="Review"></textarea>
                    <div class="icon-sign">&#42;</div>
                  </div>
                  <div class="c-field field-req">
                    <input class="c-field-control" type="text" placeholder="Tags"/>
                    <div class="icon-sign">&#42;</div>
                  </div>
                  <div class="file-field c-field">
                    <div class="fileUpload">
                      <input class="upload" type="file" placeholder="Tags"/><span><img src="images/upload-icon.jpg" alt="img"/></span>
                    </div>
                    <textarea class="c-field-control" placeholder="Picture description"></textarea>
                  </div>
                  <div class="file-field c-field">
                    <div class="fileUpload">
                      <input class="upload" type="file" placeholder="Tags"/><span><img src="images/upload-video-icon.jpg" alt="img"/></span>
                    </div>
                    <textarea class="c-field-control" placeholder="Video description"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-sm-12">
              <div class="margin-top-6x text-center">
                <button class="button button-blue-dark button-uppercase button-height-large button-font-base button-blue-shadow button-min-width margin-bottom-2x margin-right-2x">Submit</button>
                <button class="button button-uppercase button-height-large button-font-base button-shadow button-min-width">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
