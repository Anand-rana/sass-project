
<div class="feed-modal">
  <div class="modal-header">
    <h2 class="title">Heads Up !</h2>
    <!--button(class="close-ico" id="close"  ng-click="cancel()")i.icon-close-o
    -->
  </div>
  <div class="modal-body">
    <div class="feed-modal-container">
      <h2>Looks like you have no recent activity yet.</h2>
      <div class="feed-modal-opt">
        <h2> Why not try the following options:</h2>
        <div class="main-feed-option">
          <div class="m-feed-opt-block"><a data-ui-sref="create-liferoute-step-1" ng-click="cancel()">
              <div class="icon-box"><img src="images/create-liferoute.png" alt="img"/>
                <div class="add-icon"><i class="icon-plus"></i></div>
              </div>
              <figcaption>
                <h3>Create <span>LIFEROUTE</span></h3>
              </figcaption></a></div>
          <div class="m-feed-opt-block"><a data-ui-sref="create-news" ng-click="cancel()">
              <div class="icon-box"><img src="images/create-news.png" alt="img"/>
                <div class="add-icon c-1"><i class="icon-plus"></i></div>
              </div>
              <figcaption>
                <h3>Create <span>news </span></h3>
              </figcaption></a></div>
          <div class="m-feed-opt-block"><a data-ui-sref="create-event" ng-click="cancel()">
              <div class="icon-box"><img src="images/create-event.png" alt="img"/>
                <div class="add-icon c-2"><i class="icon-plus"></i></div>
              </div>
              <figcaption>
                <h3>Create <span>event</span></h3>
              </figcaption></a></div>
        </div>
        <div class="btn-field">
          <button class="button button-green button-rounded button-font-medium-txt button-height-large button-width-large" ng-click="cancel()">Ok - Got it</button>
        </div>
      </div>
    </div>
  </div>
</div>
