
<div class="invite-modal">
  <div class="modal-header">
    <h2 class="title">Invite Others</h2>
    <button class="close-ico" id="forgot-close" ng-click="cancel()"><i class="icon-close-o"></i></button>
  </div>
  <div class="modal-body">
    <div class="invite-form">
      <h3>Please enter the email address for sending invitation link.</h3>
      <div class="field-group">
        <div class="c-field c-bg-color c-md">
          <input class="c-field-control" type="text" placeholder="Enter Email Address"/>
        </div>
        <div class="btn-field text-center">
          <button class="button button-font-sbold button-uppercase button-width-large button-height-large button-rounded margin-left-1x margin-right-1x margin-bottom-2x">SUBMIT</button>
          <button class="button button-red button-font-sbold button-uppercase button-width-large button-height-large button-rounded margin-left-1x margin-right-1x">CANCEL</button>
        </div>
      </div>
    </div>
  </div>
</div>
