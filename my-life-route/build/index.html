            </ul>
          </div>
        </div>
        <div class="bottom-bar">

            <div class="bottom-bar-container">

              <div class="follow-div" data-ng-show="$state.includes('home')">

                <ul>

                </ul>

            </div>

    <script src="node_modules/angular-animate/angular-animate.min.js" type="text/javascript"></script>
