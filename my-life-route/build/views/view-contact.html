
<h3 class="title"> Contact Us</h3>
<div class="__inner-content">
  <div class="contact-form">
    <h3>We are happy to answer any questions or queries you may have. <br/>Just fill in your details below and we will get back to you.</h3>
    <div class="field-group">
      <div class="c-field c-shadow c-b-xsm c-bg-color">
        <label>SUBJECT</label>
        <input class="c-field-control" type="text"/>
      </div>
      <div class="c-field c-shadow c-b-xsm c-bg-color">
        <label>YOUR MESSAGE</label>
        <textarea class="c-field-control" rows="6" cols="6"></textarea>
      </div>
      <div class="c-field c-b-xsm"><img class="img-responsive" src="images/captcha.jpg" alt="img"/></div>
      <div class="c-field c-shadow c-b-xsm c-bg-color">
        <label>CAPTCHA CODE</label>
        <input class="c-field-control" type="text"/>
      </div>
      <div class="c-field c-b-xsm">
        <button class="button button-rounded button-font-medium button-font-medium-txt button-width-large button-height-large">Send</button>
      </div>
    </div>
  </div>
</div>
