
<div class="join-form-section">
  <div class="container">
    <div class="join-form-container">
      <h2 class="page-heading up-case">START Now - It's 
        <u>FREE</u>
      </h2>
      <div class="field-group">
        <div class="c-field c-outline c-bg-color">
          <input class="c-field-control" type="text" placeholder="Your Email Address"/>
        </div>
        <div class="c-field c-outline c-bg-color">
          <input class="c-field-control" type="text" placeholder="Your First Name"/>
        </div>
        <div class="c-field c-outline c-bg-color">
          <input class="c-field-control" type="text" placeholder="Your Last Name"/>
        </div>
        <div class="c-field c-outline c-bg-color">
          <input class="c-field-control" type="password" placeholder="Choose Password"/>
        </div>
        <div class="c-field c-outline c-bg-color">
          <input class="c-field-control" type="password" placeholder="Confirm Password"/>
        </div>
        <div class="c-field c-outline"><img class="img-responsive" src="images/captcha.jpg" alt="img"/></div>
        <div class="c-field c-outline c-bg-color"> 
          <input class="c-field-control" type="password" placeholder="Captcha Code"/>
        </div>
        <div class="c-field">
          <label class="label-checkbox label-checkbox-small">
            <input type="checkbox"/><span class="check-mark"></span><span class="label-name text-black">
              <u>I Agree to the Website's Terms of Service and Privacy Policy</u></span>
          </label>
        </div>
        <div class="btn-field text-center">
          <button class="button buton-font-medium button-font-medium-txt button-uppercase button-width-large button-height-extra-large button-rounded" ng-click="$state.go('signup-step-1')">JOIN NOW</button>
        </div>
      </div>
    </div>
  </div>
</div>
