
<div class="create-advert">
  <div class="container">
    <div class="step-form-block">
      <h2 class="title">Create ADVERT</h2>
      <div class="step-form-container">
        <div class="step-form-heading">
          <h3 class="title">Essential Details</h3>
        </div>
        <div class="step-form-data">
          <div class="step-form-field-box">
            <div class="field-group">
              <div class="c-field c-outline c-lh c-shadow">
                <div class="c-line">
                  <label>Title</label>
                </div>
                <input class="c-field-control" type="text" placeholder="Advert Headline"/>
              </div>
              <div class="row row-10">
                <div class="col-md-6">
                  <div class="c-field c-outline c-lh c-shadow">
                    <div class="c-line">
                      <label>Start Date</label>
                    </div>
                    <div class="c-has-icon">
                      <input class="c-field-control" type="text" placeholder="DD/MM/YYYY"/>
                      <div class="icon-addon hidden-xs"><i class="icon-calendar"></i></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="c-field c-outline c-lh c-shadow">
                    <div class="c-line">
                      <label>End Date</label>
                    </div>
                    <div class="c-has-icon">
                      <input class="c-field-control" type="text" placeholder="DD/MM/YYYY"/>
                      <div class="icon-addon hidden-xs"><i class="icon-calendar"></i></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row row-10">
                <div class="col-md-6">
                  <div class="c-field c-outline c-lh c-shadow">
                    <div class="c-line">
                      <label>Start Time</label>
                    </div>
                    <div class="c-has-icon">
                      <input class="c-field-control" type="text" placeholder="Time"/>
                      <div class="icon-addon hidden-xs"><i class="icon-watch"></i></div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="c-field c-outline c-lh c-shadow">
                    <div class="c-line">
                      <label>End Time</label>
                    </div>
                    <div class="c-has-icon">
                      <input class="c-field-control" type="text" placeholder="Time"/>
                      <div class="icon-addon hidden-xs"><i class="icon-watch"></i></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-field c-outline c-lh c-shadow">
                <div class="c-line">
                  <label>Location</label>
                </div>
                <input class="c-field-control" type="text" placeholder="Specify Location (City, Country etc)"/>
              </div>
              <div class="c-field c-outline c-shadow c-b-lg">
                <div class="c-line">
                  <label>Description</label>
                </div>
                <textarea class="c-field-control" rows="8" cols="8" placeholder="Advert Description"></textarea>
              </div>
              <div class="c-field c-outline c-shadow c-b-lg">
                <div class="c-line">
                  <label>Keywords/ Tags</label>
                </div>
                <textarea class="c-field-control" rows="5" cols="5" placeholder="Specific words associated with this Advert Post (e.g. Job,market etc)"></textarea>
              </div>
              <div class="c-field c-outline c-lh c-shadow">
                <div class="c-line">
                  <label>Website Link</label>
                </div>
                <input class="c-field-control" type="text" placeholder="www.abcde.com"/>
              </div>
              <div class="c-add-img-video__block c-addimgblcok">
                <div class="c-add-img-video__top">
                  <div class="fileUpload">
                    <input class="upload" type="file"/>
                    <button class="button button-rounded button-height-large button-font-bold">Add Images</button>
                  </div><span class="help-icon" ng-controller="ModalCtrl" ng-click="tips()"><img src="images/help-icon.png" alt="img"/></span>
                </div>
                <div class="data-list">
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="img-box"><span class="delete-ico"><i class="icon-close-fill"></i></span>
                        <figure><img src="images/test.jpg" alt="img"/></figure>
                        <figcaption>
                          <h3 class="file-title">Originalname.jpeg</h3>
                          <div class="caption__opt">
                            <button class="button button-rounded button-grey button-font-sbold button-height-small" ng-click="addcaption = ! addcaption" ng-class="{'hidden':addcaption}"> Add Caption</button>
                            <div class="c-edit-field" ng-show="addcaption"> 
                              <input type="text" placeholder="New Name Assign"/>
                              <div class="field-opt">
                                <ul>
                                  <li><span class="edit-ico"><i class="icon-edit-o"></i></span></li>
                                  <li><span class="close-ico"><i class="icon-close-o"></i></span></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </figcaption>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="img-box"><span class="delete-ico"><i class="icon-close-fill"></i></span>
                        <figure><img src="images/test.jpg" alt="img"/></figure>
                        <figcaption>
                          <h3 class="file-title">Originalname.jpeg</h3>
                          <div class="caption__opt">
                            <button class="button button-rounded button-grey button-font-sbold button-height-small" ng-click="addcaption1 = ! addcaption1" ng-class="{'hidden':addcaption1}"> Add Caption</button>
                            <div class="c-edit-field" ng-show="addcaption1"> 
                              <input type="text" placeholder="New Name Assign"/>
                              <div class="field-opt">
                                <ul>
                                  <li><span class="edit-ico"><i class="icon-edit-o"></i></span></li>
                                  <li><span class="close-ico"><i class="icon-close-o"></i></span></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </figcaption>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-add-img-video__block">
                <div class="c-add-img-video__top">
                  <button class="button button-rounded button-height-large button-font-bold" ng-controller="ModalCtrl" ng-click="insertvideo()">Add Videos</button><span class="help-icon" ng-controller="ModalCtrl" ng-click="tips()"><img src="images/help-icon.png" alt="img"/></span>
                </div>
                <div class="data-list">
                  <div class="row">
                    <div class="col-md-6 col-sm-6">
                      <div class="video-box"><span class="delete-ico"><i class="icon-close-fill"></i></span>
                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/7mNu1DaTVDY" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        <figcaption>
                          <h3 class="file-title">Originalname.mp4</h3>
                          <div class="caption__opt">
                            <button class="button button-rounded button-grey button-font-sbold button-height-small" ng-click="addcaption3 = ! addcaption3" ng-class="{'hidden':addcaption3}"> Add Caption</button>
                            <div class="c-edit-field" ng-show="addcaption3"> 
                              <input type="text" placeholder="New Name Assign"/>
                              <div class="field-opt">
                                <ul>
                                  <li><span class="edit-ico"><i class="icon-edit-o"></i></span></li>
                                  <li><span class="close-ico"><i class="icon-close-o"></i></span></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </figcaption>
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                      <div class="video-box"><span class="delete-ico"><i class="icon-close-fill"></i></span>
                        <iframe width="100%" height="200" src="https://www.youtube.com/embed/7mNu1DaTVDY" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                        <figcaption>
                          <h3 class="file-title">Originalname.mp4</h3>
                          <div class="caption__opt">
                            <button class="button button-rounded button-grey button-font-sbold button-height-small" ng-click="addcaption4 = ! addcaption4" ng-class="{'hidden':addcaption4}"> Add Caption</button>
                            <div class="c-edit-field" ng-show="addcaption4"> 
                              <input type="text" placeholder="New Name Assign"/>
                              <div class="field-opt">
                                <ul>
                                  <li><span class="edit-ico"><i class="icon-edit-o"></i></span></li>
                                  <li><span class="close-ico"><i class="icon-close-o"></i></span></li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </figcaption>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="btn-field text-right">
                <button class="button button-danger button-font-medium button-uppercase button-font-medium-txt button-height-extra-large button-rounded button-min-width-small margin-left-1x margin-right-1x margin-bottom-2x">CANCEL</button>
                <button class="button button-uppercase button-font-medium button-font-medium-txt button-height-extra-large button-rounded button-min-width-small margin-right-1x margin-left-1x" ng-controller="ModalCtrl" ng-click="advmsg()">POST</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
