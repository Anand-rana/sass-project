
<div class="signup-form-section">
  <div class="container">
    <div class="step-form-block">
      <h2 class="title">Sign Up Details</h2>
      <div class="step-form-container">
        <div class="step-form-heading">
          <h3 class="title">We need these to deliver the very best results...</h3>
          <h4 class="note">Please provide the following information so that User Experience and relevant content<br/>can be customised for you.</h4>
        </div>
        <div class="step-form-data">
          <div class="step-form-field-box">
            <div class="step-form-nav">
              <ul>
                <li>
                  <div class="step-nav-box step-one active">
                    <div class="step-nav-txt"><span class="label-step">Step</span><span class="step-no">1</span></div>
                  </div>
                </li>
                <li>
                  <div class="step-nav-box step-two">
                    <div class="step-nav-txt"><span class="label-step">Step</span><span class="step-no">2</span></div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="sign-up-step-1">
              <div class="field-group">
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Date of Birth</label>
                  </div>
                  <div class="c-has-icon">
                    <input class="c-field-control" type="text" placeholder="DD/MM/YYYY"/>
                    <div class="icon-addon hidden-xs"><i class="icon-calendar"></i></div>
                  </div>
                </div>
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Gender</label>
                  </div>
                  <div class="select-control">
                    <select class="c-field-control">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Phone Number</label>
                  </div>
                  <input class="c-field-control" type="text" placeholder="Enter Phone Number"/>
                </div>
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Website</label>
                  </div>
                  <input class="c-field-control" type="text" placeholder="Enter website (Optional)"/>
                </div>
                <div class="c-field c-outline c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Full Address (Optional)</label>
                  </div>
                  <textarea class="c-field-control" rows="8" cols="8" placeholder="Enter Address Details"></textarea>
                </div>
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>City</label>
                  </div>
                  <input class="c-field-control" type="text" placeholder="Enter City Name"/>
                </div>
                <div class="c-field c-outline c-lh c-shadow c-b-lg">
                  <div class="c-line">
                    <label>Country of Residence</label>
                  </div>
                  <input class="c-field-control" type="text" placeholder="Enter Country Name"/>
                </div>
                <div class="btn-field text-center">
                  <button class="button button-font-medium button-font-medium-txt button-height-extra-large button-rounded button-min-width" ng-click="$state.go('signup-step-2')"> NEXT</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
